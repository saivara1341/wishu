<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #0c0c0c, #2b0687, #054e69, #0b023f);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      animation: fadeIn 2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }
    p {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday, Ashok!</h1>
    <p>Wishing you all the best on your special day!</p>
  </div>
</body>
</html>
